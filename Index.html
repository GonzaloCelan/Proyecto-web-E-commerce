<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce GLG</title>
        <link href="Styles.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <nav class="navbar bg-light border-bottom">
                <div class="container-fluid navbar-content">
                    <!-- Título -->
                    <div class="navbar-section brand-section">
                        <a class="navbar-brand fw-bold" href="#">GLG</a>
                    </div>

                    <!-- Barra de búsqueda -->
                    <div class="navbar-section search-section">
                        <form class="d-flex w-100" role="search">
                            <input
                                id="search-input"
                                class="form-control"
                                type="search"
                                placeholder="Buscar productos..."
                            />
                        </form>
                    </div>

                    <!-- Iconos -->
                    <div class="navbar-section icons-section">
                        <i
                            class="bi bi-bookmark-fill nav-icon"
                            title="Favoritos"
                        ></i>
                        <i class="bi bi-cart-fill nav-icon" title="Carrito"></i>
                        <i
                            class="bi bi-person-circle nav-icon"
                            title="Perfil"
                        ></i>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section
                id="products-container"
                class="d-flex flex-wrap justify-content-center"
            ></section>
        </main>

        <footer></footer>

        <!-- Modal de detalles del producto -->
        <div
            class="modal fade"
            id="product-detail-modal"
            tabindex="-1"
            aria-labelledby="productModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">
                            Detalles del Producto
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center mb-3">
                            <img
                                id="modal-product-image"
                                src=""
                                alt="Product"
                                class="img-fluid"
                                style="max-height: 300px; object-fit: contain"
                            />
                        </div>
                        <h4 id="modal-product-title"></h4>
                        <p
                            id="modal-product-description"
                            class="text-muted"
                        ></p>
                        <h5 class="text-primary">
                            <strong>Precio:</strong> $<span
                                id="modal-product-price"
                            ></span>
                        </h5>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="add-to-cart-modal-btn"
                        >
                            Agregar al carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="Script.js"></script>
    </body>
</html>
