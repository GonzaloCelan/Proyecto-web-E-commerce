<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce GLG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" >
</head>

<body>

<header>

  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container-fluid">
      
      <!-- Título -->
      <a class="navbar-brand fw-bold" href="#">GLG</a>

      <!-- Barra de búsqueda -->
      <form class="d-flex mx-auto w-50" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Buscar">
      </form>

      <!-- Favoritos, carrito y perfil -->
      <div class="d-flex mx-3">
        <i class="fa-solid fa-bookmark fa-xl mx-3" title="Favoritos"></i>
        <i class="fa-solid fa-cart-shopping fa-xl mx-3" title="Carrito"></i>
        <i class="fa-solid fa-user fa-xl mx-3" title="Perfil"></i>
      </div>

    </div>
  </nav>
</header>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
