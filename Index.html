<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce GLG</title>
        <link href="Styles.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <header>
            <nav class="navbar bg-light border-bottom">
                <div class="container-fluid navbar-content">
                    <!-- TÃ­tulo -->
                    <div class="navbar-section brand-section">
                        <a class="navbar-brand fw-bold" href="#">GLG</a>
                    </div>

                    <!-- Barra de bÃºsqueda -->
                    <div class="navbar-section search-section">
                        <form class="d-flex w-100" role="search">
                            <input
                                id="search-input"
                                class="form-control"
                                type="search"
                                placeholder="Buscar productos..."
                            />
                        </form>
                    </div>

                    <!-- Iconos -->
                    <div class="navbar-section icons-section">
                        <i class="bi bi-bookmark-fill nav-icon" title="Favoritos"></i>

                        <div style="position: relative; display: inline-block;">
                            <i id="cart-icon" class="bi bi-cart-fill nav-icon" title="Carrito"></i>
                            <span id="cart-badge" class="badge bg-danger" style="position: absolute; top: -8px; right: -8px; font-size: 0.7rem; display: none;">0</span>
                        </div>

                        <div id="profile-container" style="position: relative; display: inline-block;">
                            <i id="profile-icon" class="bi bi-person-circle nav-icon" title="Perfil"></i>

                            <!-- MenÃº de perfil -->
                            <div id="profile-menu" class="profile-menu">
                                <div id="profile-form">
                                    <label for="username-input" class="form-label">Ingresa tu nombre:</label>
                                    <input type="text" id="username-input" class="form-control mb-2" placeholder="Nombre">
                                    <button id="btn-login" class="btn btn-primary w-100">Ingresar</button>
                                </div>
                                <div id="profile-welcome" style="display:none;">
                                    <p id="welcome-message"></p>
                                    <button id="btn-logout" class="btn btn-danger w-100">Cerrar sesiÃ³n</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section
                id="products-container"
                class="d-flex flex-wrap justify-content-center"
            ></section>
        </main>

        <footer></footer>

        <!-- Modal de detalles del producto -->
        <div
    class="modal fade"
    id="product-detail-modal"
    tabindex="-1"
    aria-labelledby="productModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">
                    Detalles del Producto
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-3">
                    <img
                        id="modal-product-image"
                        src=""
                        alt="Product"
                        class="img-fluid"
                        style="max-height: 300px; object-fit: contain"
                    />
                </div>
                <h4 id="modal-product-title"></h4>
                <p
                    id="modal-product-description"
                    class="text-muted"
                ></p>
                <h5 class="text-primary">
                    <strong>Precio:</strong> $<span
                        id="modal-product-price"
                    ></span>
                </h5>
            </div>

            
            <div class="modal-footer d-flex justify-content-between align-items-center">
            
                <div class="input-group" style="width: 140px;">
                    <button
        class="btn btn-outline-secondary"
        type="button"
        id="btn-menos-modal"
    >
        -
    </button>
    <span
        id="producto-cantidad-modal"
        class="form-control text-center user-select-none"
    >
        1
    </span>

    <button
        class="btn btn-outline-secondary"
        type="button"
        id="btn-mas-modal"
    >
        +
    </button>
                </div>

                <button
                    type="button"
                    class="btn btn-primary"
                    id="btn-add-cart-modal"
                >
                    Agregar al carrito
                </button>
                
            </div>
        </div>
    </div>
</div>

<!-- Sidebar del carrito de compras -->
<div id="cart-sidebar" class="cart-sidebar bg-white border-start shadow position-fixed top-0 end-0 h-100 p-3" style="width: 320px; z-index: 1050; transform: translateX(100%); transition: transform 0.3s ease;">
    <h5 class="mb-4">ðŸ›’ Mi carrito</h5>
    <div id="cart-items" class="d-flex flex-column gap-3">
        
    </div>
    <hr />
    <div class="d-flex justify-content-between align-items-center">
        <strong>Total:</strong>
        <span id="cart-total" class="text-primary fw-bold">$0.00</span>
    </div>
    <button class="btn btn-success w-100 mt-3" id="btn-checkout">Finalizar compra</button>
    <button class="btn btn-danger w-100 mt-3" id="btn-remove-cart">Eliminar productos</button>
</div>


<div id="cart-overlay" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1040; display: none;"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="carrito.js"></script>
        <script type="module" src="storage.js"></script>
        <script type="module" src="Script.js"></script>
    </body>
</html>
