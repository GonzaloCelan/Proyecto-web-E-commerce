<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce GLG</title>
        <link href="Styles.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <nav class="navbar bg-light border-bottom">
                <div class="container-fluid navbar-content">
                    <!-- Título -->
                    <div class="navbar-section brand-section">
                        <a class="navbar-brand fw-bold" href="#">GLG</a>
                    </div>

                    <!-- Barra de búsqueda -->
                    <div class="navbar-section search-section">
                        <form class="d-flex w-100" role="search">
                            <input
                                id="search-input"
                                class="form-control"
                                type="search"
                                placeholder="Buscar productos..."
                            />
                        </form>
                    </div>

                    <!-- Iconos -->
                    <div class="navbar-section icons-section">
                        <i
                            class="bi bi-bookmark-fill nav-icon"
                            title="Favoritos"
                        ></i>
                        <i class="bi bi-cart-fill nav-icon" title="Carrito"></i>
                        <i
                            class="bi bi-person-circle nav-icon"
                            title="Perfil"
                        ></i>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section
                id="products-container"
                class="d-flex flex-wrap justify-content-center"
            ></section>
        </main>

        <footer></footer>
        <script src="Script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
